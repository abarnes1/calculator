<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/main.css" type="text/css">
  </head>
  <body>
    
    <div class="flex-main">
      <h1>Calculator</h1>
      <div class="calc-main">
        <div id="displayMain" class="calc-display">
          12345
        </div>
        <div id="model">The Odin Project JS-108</div>
        <button id="negate" class="calc-button operation-button">+/-</button>
        <button id="squareRoot" class="calc-button operation-button">&Sqrt;</button>
        <button id="clearAll" class="calc-button utility-button">AC</button>
        <button id="divide" class="calc-button operation-button">/</button>

        <button class="calc-button" value="7">7</button>
        <button class="calc-button" value="8">8</button>
        <button class="calc-button" value="9">9</button>
        <button id="multiply" class="calc-button operation-button">x</button>

        <button class="calc-button" value="4">4</button>
        <button class="calc-button" value="5">5</button>
        <button class="calc-button" value="6">6</button>
        <button id="subtract" class="calc-button operation-button">-</button>

        <button class="calc-button" value="1">1</button>
        <button class="calc-button" value="2">2</button>
        <button class="calc-button" value="3">3</button>
        <button id="add" class="calc-button operation-button">+</button>
        
        <button class="calc-button" value="decimal">.</button>
        <button class="calc-button" value="0">0</button>
        <button id="clearLast" class="calc-button utility-button">C</button>
        <button id="equals" class="calc-button operation-button">=</button>
      </div>
    </div>
    <script src="scripts/calculator.js" type="text/javascript"></script>
  </body>
</html>
