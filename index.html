<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/main.css" type="text/css">
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calc-main">
      <div class="calc-display">
        <div id="displayOperation">1230</div>
        <div id="displayMain">12345</div>
      </div>

      <div id="model">The Odin Project JS-108</div>

      <div class="button-container">
        <button id="negate" class="calc-button operator-button" value="negate">+/-</button>
        <button id="squareRoot" class="calc-button operator-button" value="sqrt">&Sqrt;</button>
        <button id="clearAll" class="calc-button utility-button">AC</button>
        <button id="divide" class="calc-button operator-button" value="/">/</button>

        <button class="calc-button digit" value="7">7</button>
        <button class="calc-button digit" value="8">8</button>
        <button class="calc-button digit" value="9">9</button>
        <button id="multiply" class="calc-button operator-button" value="x">x</button>

        <button class="calc-button digit" value="4">4</button>
        <button class="calc-button digit" value="5">5</button>
        <button class="calc-button digit" value="6">6</button>
        <button id="subtract" class="calc-button operator-button" value="-">-</button>

        <button class="calc-button digit" value="1">1</button>
        <button class="calc-button digit" value="2">2</button>
        <button class="calc-button digit" value="3">3</button>
        <button id="add" class="calc-button operator-button" value="+">+</button>
        
        <button class="calc-button digit" value=".">.</button>
        <button class="calc-button digit" value="0">0</button>
        <button id="clearInput" class="calc-button utility-button">C</button>
        <button id="equals" class="calc-button utility-button">=</button>
      </div>
    </div>
    <script src="scripts/calculator.js" type="text/javascript"></script>
  </body>
</html>
