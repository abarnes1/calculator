<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/main.css" type="text/css">
  </head>
  <body>
    
    <div class="flex-main">
      <h1>Calculator</h1>
      <div class="calc-main">
        <div id="displayMain" class="calc-display">
          12345
        </div>
        <div id="model">The Odin Project JS-108</div>
        <button id="negate" class="calc-button utility-button">+/-</button>
        <button id="squareRoot" class="calc-button utility-button">&Sqrt;</button>
        <button id="clearAll" class="calc-button utility-button">AC</button>
        <button id="divide" class="calc-button operation-button">/</button>

        <button id="7" class="calc-button">7</button>
        <button id="8" class="calc-button">8</button>
        <button id="9" class="calc-button">9</button>
        <button id="multiply" class="calc-button operation-button">x</button>

        <button id="4" class="calc-button">4</button>
        <button id="5" class="calc-button">5</button>
        <button id="6" class="calc-button">6</button>
        <button id="subtract" class="calc-button operation-button">-</button>

        <button id="1" class="calc-button">1</button>
        <button id="2" class="calc-button">2</button>
        <button id="3" class="calc-button">3</button>
        <button id="add" class="calc-button operation-button">+</button>
        
        <button id="decimal" class="calc-button">.</button>
        <button id="0" class="calc-button">0</button>
        <button id="clearLast" class="calc-button utility-button">C</button>
        <button id="equals" class="calc-button operation-button">=</button>
      </div>
    </div>
    <script src="scripts/calculator.js" type="text/javascript"></script>
  </body>
</html>
