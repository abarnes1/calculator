<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/main.css" type="text/css">
  </head>
  <body>
    
    <div class="flex-main">
      <h1>Calculator</h1>
      <div class="calc-main">
        <div class="calc-display">
          12345
        </div>
        <!-- <div id="model">JS-001</div> -->
        <button class="calc-button utility-button">+/-</button>
        <button class="calc-button utility-button">&Sqrt;</button>
        <button class="calc-button utility-button">AC</button>
        <button class="calc-button operation-button">/</button>

        <button class="calc-button">7</button>
        <button class="calc-button">8</button>
        <button class="calc-button">9</button>
        <button class="calc-button operation-button">x</button>

        <button class="calc-button">4</button>
        <button class="calc-button">5</button>
        <button class="calc-button">6</button>
        <button class="calc-button operation-button">-</button>

        <button class="calc-button">1</button>
        <button class="calc-button">2</button>
        <button class="calc-button">3</button>
        <button class="calc-button operation-button">+</button>
        
        <button class="calc-button">.</button>
        <button class="calc-button">0</button>
        <button class="calc-button utility-button">C</button>
        <button id="equals" class="calc-button operation-button">=</button>
      </div>
    </div>
    <script src="scripts/calculator.js" type="text/javascript"></script>
  </body>
</html>
